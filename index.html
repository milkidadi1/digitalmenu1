<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast Food Menu</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #fff; /* Light background */
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header with Background Image */
        header {
            background-image: url('background.jpg'); /* Fast food image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
            text-align: center;
            padding: 120px 20px;
            font-size: 3rem;
            font-weight: 700;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 3.5rem;
            font-weight: 700;
            text-transform: uppercase;
            margin: 0;
        }

        /* Footer with light background */
        footer {
            background: #f8f8f8; /* Light footer */
            color: #333;
            text-align: center;
            padding: 20px;
            font-size: 14px;
            margin-top: auto;
            width: 100%;
        }

        /* Categories */
        .categories {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px auto;
            flex-wrap: wrap;
            padding: 15px;
        }
        .category {
            background: #ff6347; /* Tomato Red */
            padding: 10px 20px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: 0.3s;
            color: white;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .category:hover {
            background: #ff4500; /* Orange Red hover effect */
            color: #fff;
        }

        /* Menu Items */
        .menu-items {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: auto;
            flex: 1;
        }
        .card {
            background: #fff; /* White card background */
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s;
            border: 2px solid #ddd; /* Subtle border for cards */
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .card-content {
            padding: 15px;
            text-align: center;
        }
        .card-title {
            font-size: 20px;
            font-weight: 600;
            color: #ff6347; /* Tomato Red accent color */
            margin-bottom: 5px;
        }
        .card-description {
            font-size: 14px;
            color: #777; /* Light gray description text */
            margin-bottom: 10px;
        }
        .card-price {
            font-size: 18px;
            font-weight: bold;
            color: #ff4500; /* Orange Red accent color */
        }

        /* Footer Icons */
        .footer-icons {
            margin-top: 10px;
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        .footer-icons i {
            font-size: 20px;
            cursor: pointer;
            transition: 0.3s;
        }
        .footer-icons i:hover {
            color: #ff6347;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            header {
                padding: 100px 20px;
                font-size: 2.5rem;
            }
            header h1 {
                font-size: 2.5rem;
            }
            .menu-items {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            header {
                padding: 80px 15px;
                font-size: 1.8rem;
            }
            header h1 {
                font-size: 2rem;
            }
            .category {
                font-size: 14px;
            }
            .card img {
                height: 180px;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Fast Food Menu</h1>
</header>

<div class="categories">
    <div class="category" onclick="filterCategory('all')">All</div>
    <div class="category" onclick="filterCategory('main')">Main Dishes</div>
    <div class="category" onclick="filterCategory('drinks')">Drinks</div>
    <div class="category" onclick="filterCategory('desserts')">Desserts</div>
</div>

<div class="menu-items" id="menu-items">
    <!-- Main Dishes -->
    <div class="card main">
        <img src="download.jpeg" alt="Pasta">
        <div class="card-content">
            <div class="card-title">Pasta</div>
            <div class="card-description">Classic Italian pasta with tomato sauce.</div>
            <div class="card-price">200 ETB</div>
        </div>
    </div>

   

<footer>
    <p>&copy; 2025 Fast Food Chain. All rights reserved.</p>
    <div class="footer-icons">
        <i class="fab fa-facebook"></i>
        <i class="fab fa-twitter"></i>
        <i class="fab fa-instagram"></i>
    </div>
</footer>

<script>
    function filterCategory(category) {
        const allItems = document.querySelectorAll('.card');
        allItems.forEach(item => {
            item.style.display = item.classList.contains(category) || category === 'all' ? 'block' : 'none';
        });
    }
</script>

<script type="module" src="firebase.js"></script>
<script type="module" src="script.js"></script>

</body>
</html>
